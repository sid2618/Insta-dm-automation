
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Insta Messenger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      color: #2c3e50;
    }

    .nav-links {
      margin-top: 1.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .btn-outline-dark {
      border: 1px solid #343a40;
      color: #343a40;
      background-color: transparent;
      padding: 6px 12px;
      border-radius: 4px;
      text-decoration: none;
      transition: background-color 0.2s ease;
      display: inline-block;
    }

    .btn-outline-dark:hover {
      background-color: black;
      color: white;
    }

    form {
      display: inline;
    }

    form button.btn-outline-dark {
      font: inherit;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Welcome to Insta Messenger!</h1>

  {% if user.is_authenticated %}
    <p>Hello, {{ user.username }}!</p>
    <div class="nav-links">
      <a href="{% url 'dashboard' %}" class="btn-outline-dark">Go to Dashboard</a>  |
      <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit" class="btn-outline-dark">Logout</button>
      </form>
    </div>
  {% else %}
    <div class="nav-links">
      <a href="{% url 'login' %}" class="btn-outline-dark">Login</a>  | 
      <a href="{% url 'signup' %}" class="btn-outline-dark">Sign up</a>
    </div>
  {% endif %}

</body>
</html>
