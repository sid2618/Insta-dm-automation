<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Facebook Login Successful!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      width: 100%;
      max-width: 600px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    h1 {
      color: #222;
      margin: 0;
      font-size: 1.5rem;
    }

    .fb-btn {
      background-color: #4267B2;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .fb-btn:hover {
      background-color: #365899;
    }

    .subheading {
      font-size: 1.2rem;
      font-weight: bold;
      color: #444;
      margin-bottom: 1rem;
    }

    .page-card {
      background: #fff;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }

    .page-card h3 {
      margin: 0;
      color: #2c3e50;
    }

    .page-info {
      margin: 0.5rem 0;
      font-size: 0.95rem;
      color: #666;
    }

    .conversation-link {
      display: inline-block;
      margin-top: 0.5rem;
      text-decoration: none;
      color: #4267B2;
      font-weight: bold;
    }

    .conversation-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1> Facebook Login Successful!</h1>
    <a class="fb-btn" href="{% url 'connect_facebook' %}"> Change Facebook Page</a>

  </div>

  <div class="subheading">Connected Pages:</div>

  {% for page in pages %}
    <div class="page-card">
      <h3>ðŸ“„ {{ page.name }}</h3>
      <p class="page-info">Page ID: {{ page.page_id }}</p>
      <p class="page-info">IG Business ID: {{ page.instagram_business_account_id|default:"-" }}</p>
      <a class="conversation-link" href="{% url 'conversation_list' page.page_id %}">ðŸ’¬ View Conversations</a>
    </div>
  {% empty %}
    <p>No pages connected.</p>
  {% endfor %}

</body>
</html>
